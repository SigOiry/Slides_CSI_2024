<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reveal.js Leaflet Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=2.0">

    <!-- Reveal.js -->
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 1000px; /* Adjust the height of the map */
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Leaflet Map Animation</h1>
                <div id="map"></div>
                <p class="fragment" data-fragment-index="0">Fly to London</p>
                <p class="fragment" data-fragment-index="1">Fly to Paris</p>
                <p class="fragment" data-fragment-index="2">Fly to New York</p>
                <p class="fragment" data-fragment-index="3">Fly to Tokyo</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js -->
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="path/to/your/script.js"></script>
</body>
</html>
